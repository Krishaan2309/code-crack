<div class="asprcm-container">
    <div class="logo-container">  
      <img src="assets/asprcmLogo.svg" alt="ASP-RCM Solutions Logo" class="logo">
    </div>
    
    <div class="card">
      <div class="illustration-container">
        <img src="assets/codeCrack1.png" alt="Medical Team Illustration" class="illustration">
      </div>
      
      <div class="welcome-text">
        <h1>Hi there!</h1>
        <h2>Welcome to ASP-RCM</h2>
        <p>Let's show you how you make a difference.</p>
      </div>
      
      <div class="stats-container">
        <div class="stats-box">
          <p class="stats-text">Total claims cracked so far: <span class="stats-number">1,042</span></p>
        </div>
      </div>
      
      <div class="button-container">
        <button class="back-button" (click)="onBack()">Back</button>
        <button class="next-button" (click)="onNext()">Next</button>
        
      </div>
    </div>
  </div>
