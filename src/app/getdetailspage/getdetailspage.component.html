<div class="asprcm-container">     
  <div class="logo-container">         
    <img src="assets/cc_theme.jpg" alt="background-image" class="logo">     
  </div>          
  <div class="card">       
    <div class="form-header">         
      <h1>Reveal Your Impact</h1>         
      <p>Be the key to unlocking care</p>       
    </div>              
    <form class="contact-form" [formGroup]="myForm" (ngSubmit)="OnSubmit()" autocomplete="off">         
      <div class="form-group">           
        <label for="name">Name*</label>           
        <input type="text" id="name" placeholder="John" class="form-input" formControlName="name">           
        <small class="error-message" *ngIf="myForm.get('name')?.invalid && myForm.get('name')?.touched">             
          Name is required (min 3 characters).           
        </small>         
      </div>                  
      <div class="form-group">           
        <label for="email">Email*</label>           
        <input type="email" id="email" placeholder="John@gmail.com" class="form-input" formControlName="email">           
        <small class="error-message" *ngIf="myForm.get('email')?.invalid && myForm.get('email')?.touched">             
          Please enter a valid email.           
        </small>         
      </div>                  
      <div class="form-group">           
        <label for="phone">Phone No*</label>
        <div class="phone-input-container">
          <div class="country-code-static">
            US +1
          </div>
          <input type="tel" id="phone" placeholder="(123) 456-7890" class="form-input phone-number-input" formControlName="phoneNumber" (input)="onPhoneInput()">
        </div>
        <small class="error-message" *ngIf="myForm.get('phoneNumber')?.invalid && myForm.get('phoneNumber')?.touched">             
          Please enter a valid phone number.           
        </small>         
      </div> 
      
                       
      <div class="button-container">           
        <button [disabled]="myForm.invalid" type="submit" class="reveal-button">Reveal</button>         
      </div>       
    </form>     
  </div>   
</div>
